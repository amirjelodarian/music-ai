name: emotion_beat
description: اپلیکیشن تحلیل احساس موسیقی و پیشنهاد آهنگ بر اساس حس کاربر.
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  audioplayers: ^2.0.0
  http: ^0.13.5
  provider: ^6.0.3
  flutter_bloc: ^8.1.2
  path_provider: ^2.0.12
  image_picker: ^0.8.7+4
  permission_handler: ^10.2.0
  camera: ^0.10.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/